<h1>Add Dog Form</h1>
<form (ngSubmit)="addDog()">
    <input type="text" [(ngModel)]="newDog.name" name="name" placeholder="Name" required><br>
    <input type="text" [(ngModel)]="newDog.breed" name="breed" placeholder="Breed" required><br>
    <input type="text" [(ngModel)]="newDog.gender" name="gender" placeholder="Gender" required><br>
    <input type="text" [(ngModel)]="newDog.img" name="img" placeholder="Image URL" required><br>
    <input type="number" [(ngModel)]="newDog.age" name="age" placeholder="Age" required><br>
    <button type="submit">Add Dog</button>
</form>

<body>
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-6 text-center">
            <img src="{{dog.img}}" width="100%" height="auto" class="img-fluid rounded shadow">
          </div>
          <div class="col-md-6">
            <h1 class="mb-3 text-primary">{{dog.name}}</h1>
            <h2><strong>Breed: </strong> <span class="text-info">{{dog.breed}}</span></h2>
            <h2><strong>Age: </strong> <span class="text-warning">{{dog.age}} years old</span></h2>
          </div>
        </div>
      </div>
</body>
